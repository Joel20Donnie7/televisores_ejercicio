<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Gesti√≥n de Televisores</title>
</head>
<body>
<div class="container" th:replace="fragments/header :: header"></div>
<br>
<div class="container-fluid">
  <h2 class="text-center" th:text="${pageTitle}">Agregar Televisor</h2> <!-- Cambiado a "Agregar Televisor" -->
  <div class="my-3">
    <form th:action="@{/televisor/save}" method="post" enctype="multipart/form-data"
          th:object="${televisor}" style="max-width:550px; margin:0 auto;">
      <div class="p-3">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="marca">Marca</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{marca}" required class="form-control" id="marca">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="modelo">Modelo</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{modelo}" required class="form-control" id="modelo">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="precio">Precio</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{precio}" required class="form-control" id="precio">
          </div>
        </div>
        <div class="text-center">
          <input type="submit" value="Guardar" class="btn btn-primary btn-sm mr-2">
        </div>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
