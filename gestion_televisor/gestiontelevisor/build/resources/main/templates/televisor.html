<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Listado de Televisores</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<br>
<div class="container">
    <h1>Listado de Televisores</h1>
    <table class="table table-hover table-responsive-xl">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Precio</th>
            <th>Acciones</th> <!-- Columna para acciones -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="televisor : ${televisores}"> <!-- CambiÃ© "computadora" a "televisor" y "computadora" a "televisores" -->
            <td th:text="${televisor.id}"></td>
            <td th:text="${televisor.marca}"></td>
            <td th:text="${televisor.modelo}"></td>
            <td th:text="${televisor.precio}"></td>
            <td>
                <a th:href="@{/televisor/editar/{id}(id=${televisor.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/televisor/eliminar/{id}(id=${televisor.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
